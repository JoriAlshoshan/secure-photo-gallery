<!DOCTYPE html>
<html lang="en" dir="ltr"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure Photo</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- متغيرات التصميم (مطابقة لـ login.html) --- */
        :root {
            --bg-dark: #121212;
            --glass-card: rgba(30, 30, 30, 0.9);
            --border-light: rgba(255, 255, 255, 0.125);
            --primary-accent: #2a5a66; /* اللون الأغمق للزر */
            --hover-accent: #37707e;
            --card-radius: 20px;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Open Sans', sans-serif; /* الخط الموحد */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient( ellipse at 50% 180%, rgba(255, 255, 255, 0.08) 0%, rgba(18, 18, 18, 0) 70% );
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .glass-card {
            background: var(--glass-card);
            backdrop-filter: blur(8px) saturate(150%);
            border-radius: var(--card-radius);
            border: 1px solid var(--border-light);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* تنسيق الشعار والترحيب (مثل صفحة الدخول) */
        .login-logo {
            max-width: 140px;
            height: auto;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }
        .subtitle-text {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        /* تنسيق حقول الإدخال (مطابق لصفحة الدخول) */
        .form-label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: #ccc;
        }
        .form-control {
            background-color: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 10px;
            height: 50px; /* توحيد الارتفاع */
            padding: 10px 15px;
            font-size: 1rem; /* توحيد حجم الخط */
        }
        /* التعديل: إضافة تنسيق البليسهولدر */
        .form-control::placeholder {
            color: #6c757d;
            font-size: 1rem;
        }
        .form-control:focus {
            background-color: rgba(0,0,0,0.5);
            border-color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        /* زر التسجيل الرئيسي */
        .btn-primary {
            background-color: var(--primary-accent);
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-weight: bold;
            color: #fff;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--hover-accent);
        }

        /* التعديل: تنسيق الخط الفاصل */
        hr.separator {
            border: 0;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.15);
            margin: 25px 0; /* مسافة قبل وبعد الخط */
        }

        /* رابط العودة لصفحة الدخول */
        .login-section {
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        .login-link {
            color: var(--primary-accent);
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px;
        }
        .login-link:hover {
            text-decoration: underline;
            color: var(--hover-accent);
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <img src="{{ url_for('static', filename='logo1.jpg') }}" alt="Logo" class="login-logo">
        
        <h2 class="welcome-text">Create Account</h2>
        <p class="subtitle-text">Join CO to encrypt securely</p>
        
        <form action="/register" method="POST" autocomplete="off">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show small" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Choose a unique username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Create a strong password" required>
            </div>
            
            <input type="submit" value="Register" class="btn btn-primary w-100">
        </form>
        
        <hr class="separator">
        
        <div class="login-section">
            Already have an account? 
            <a href="{{ url_for('login') }}" class="login-link">Login</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
