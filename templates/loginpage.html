<!DOCTYPE html>
<html lang="en" dir="ltr"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Photo</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- متغيرات التصميم --- */
        :root {
            --bg-dark: #121212;
            --glass-card: rgba(30, 30, 30, 0.9);
            --border-light: rgba(255, 255, 255, 0.125);
            --primary-accent: #2a5a66;/* #37707e; /* اللون الأزرق الداكن للأزرار */
            --hover-accent: #37707e;/*#49828e;*/
            --card-radius: 20px;
        }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Open Sans', sans-serif; /* الخط الموحد */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient( ellipse at 50% 180%, rgba(255, 255, 255, 0.08) 0%, rgba(18, 18, 18, 0) 70% );
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .glass-card {
            background: var(--glass-card);
            backdrop-filter: blur(8px) saturate(150%);
            border-radius: var(--card-radius);
            border: 1px solid var(--border-light);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center; /* توسيط المحتوى داخل الكرت */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* =======================================
          التعديل 1: تنسيق الشعار والترحيب
          ======================================= */
        .login-logo {
            max-width: 140px; /* حجم مناسب للشعار */
            height: auto;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }
        .subtitle-text {
            font-size: 0.9rem;
            color: #a0a0a0; /* لون أخف للعبارة الفرعية */
            margin-bottom: 30px;
        }
        /* ======================================= */


        /* =======================================
          التعديل 2: تحسين حقول الإدخال
          ======================================= */
        .form-label {
            display: block; /* جعل الليبل فوق الحقل */
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: #ccc;
        }
        .form-control {
            background-color: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            border-radius: 10px;
            height: 50px; /* زيادة ارتفاع الحقل */
            padding: 10px 15px; /* مسافة داخلية */
            font-size: 1rem;
        }
        .form-control::placeholder { /* لون النص المؤقت */
            color: #6c757d;
        }
        .form-control:focus {
            background-color: rgba(0,0,0,0.5);
            border-color: #fff; /* حدود بيضاء عند التركيز */
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 1rem;
        }
        /* ======================================= */

        /* زر الدخول الرئيسي */
        .btn-primary {
            background-color: var(--primary-accent);
            border: none;
            border-radius: 10px;
            padding: 12px 0; /* زر أعرض قليلاً */
            font-weight: bold;
            color: #fff;
            width: 100%; /* زر بعرض الكرت */
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--hover-accent);
        }

        /* =======================================
          التعديل 3: تنسيق رابط التسجيل الجديد
          ======================================= */
        .register-section {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        .register-link {
            color: var(--primary-accent); /* نفس لون الزر */
            font-weight: 600;
            text-decoration: none;
            margin-left: 5px; /* مسافة بسيطة */
        }
        .register-link:hover {
            text-decoration: underline;
            color: var(--hover-accent);
        }
        /* ======================================= */

    </style>
</head>
<body>
    <div class="glass-card">
        <img src="{{ url_for('static', filename='logo1.jpg') }}" alt="Logo" class="login-logo">
        
        <h2 class="welcome-text">Welcome to CO</h2>
        <p class="subtitle-text">Encrypt your photos securely</p>
        
        <form action="/login" method="POST" autocomplete="off">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show small" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-4"> <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        
        <div class="register-section">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="register-link">Register</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
